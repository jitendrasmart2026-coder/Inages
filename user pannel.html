<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote | Electronic Voting Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #111827;
            --primary-blue: #4f46e5;
            --input-bg: #1f2937;
            --text-gray: #9ca3af;
            --success-green: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: var(--card-dark);
            padding: 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #1e293b;
        }

        /* ===== LOGO ICON STYLE ===== */
        .icon-circle {
            background: #fff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            overflow: hidden; 
            border: 3px solid var(--primary-blue); 
        }
        .icon-circle img { width: 80%; height: 80%; object-fit: contain; }

        /* ===== EVM LED STYLE ===== */
        .evm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .led-group { display: flex; align-items: center; gap: 10px; }

        .led {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #052e16; 
            box-shadow: inset 0 0 5px #000;
            transition: 0.3s;
        }

        .led.active {
            background: var(--success-green) !important;
            box-shadow: 0 0 15px var(--success-green), 0 0 30px var(--success-green) !important;
            animation: blinker 0.3s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0.2; }
        }

        /* ===== S.NO BOX & CANDIDATE STYLE ===== */
        .cand-item { 
            background: #1e293b; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            gap: 15px;
            border: 1px solid transparent;
        }

        .sno-box {
            width: 35px;
            height: 35px;
            background: var(--primary-blue);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .cand-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            background: #334155;
        }

        .cand-info { flex: 1; text-align: left; }
        .cand-info b { display: block; font-size: 1.1rem; }
        .cand-info small { color: var(--text-gray); }

        /* ===== UI ELEMENTS ===== */
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: var(--input-bg); border: 1px solid #374151;
            border-radius: 12px; color: white; text-align: center; outline: none;
            box-sizing: border-box; font-size: 1rem;
        }

        .btn {
            width: 100%; padding: 15px; background: var(--primary-blue);
            color: white; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .btn-vote {
            width: auto; padding: 8px 18px; background: #1e293b;
            border: 2px solid var(--primary-blue); color: white;
            border-radius: 8px; font-size: 0.9rem;
        }

        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(8px); display: none; 
            justify-content: center; align-items: center; z-index: 1000; 
        }
        .modal { background: #1f2937; padding: 30px; border-radius: 20px; width: 320px; text-align: center; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- EVM Sound -->
    <audio id="voteSound" src="sounds\blipSelect.wav" preload="auto"></audio>

    <!-- STEP 1: LOGIN WITH LOGO -->
    <div id="loginBox" class="card">
        <div class="icon-circle">
            <!-- Replace with your logo path -->
            <img src="E:\online voting sytstem\image folder\logo.jpg".jpg alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/927/927250.png'"> 
        </div>
        <h2>Voter Login</h2>
        <p style="color: var(--text-gray); font-size: 0.9rem; margin-bottom: 20px;">Enter your registered ID</p>
        <input type="text" id="voterMobile" placeholder="10 Digit ID" maxlength="10">
        <button class="btn" onclick="requestOTP()">Next Step <i class="fas fa-arrow-right"></i></button>
    </div>

    <!-- STEP 2: OTP -->
    <div id="otpBox" class="card hidden">
        <h2>Identity Check</h2>
        <p style="color: var(--text-gray);">Enter the secure code shown below</p>
        <div id="displayOTP" style="font-size: 2.5rem; color: #fbbf24; margin: 15px 0; font-weight: bold; letter-spacing: 8px; border: 2px dashed #333; border-radius: 10px; padding: 10px;"></div>
        <input type="text" id="otpInput" placeholder="Enter Code">
        <button class="btn" onclick="verifyOTP()">Verify & Unlock Ballot</button>
    </div>

    <!-- STEP 3: BALLOT DASHBOARD -->
    <div id="votingDash" class="card hidden">
        <div class="evm-header">
            <div class="led-group">
                <div id="evmLed" class="led"></div>
                <span id="ledStatus" style="color: #22c55e; font-size: 0.75rem; font-weight: bold;">READY</span>
            </div>
            <span id="voterBadge" style="background: var(--primary-blue); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem;"></span>
        </div>
        <div id="candidateList"></div>
    </div>

    <!-- CONFIRMATION MODAL -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <i class="fas fa-check-circle" style="font-size: 3.5rem; color: var(--success-green); margin-bottom: 15px;"></i>
            <h3>Confirm Vote?</h3>
            <div id="targetCand" style="font-size: 1.4rem; font-weight: bold; margin: 15px 0; color: white;"></div>
            <button class="btn" onclick="castVote()">CONFIRM & SUBMIT</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-gray); margin-top:15px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        let voters = JSON.parse(localStorage.getItem('voters')) || [];
        let candidates = JSON.parse(localStorage.getItem('candidates')) || [];
        
        let loggedInVoterIndex = null;
        let generatedOTP = null;
        let selectedCandIndex = null;

        function requestOTP() {
            const mobile = document.getElementById('voterMobile').value;
            const index = voters.findIndex(v => v.mobile === mobile);

            if (index === -1) return alert("Mobile number not registered.");
            if (voters[index].voted) return alert("You have already voted!");

            loggedInVoterIndex = index;
            generatedOTP = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('displayOTP').innerText = generatedOTP;
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('otpBox').classList.remove('hidden');
        }

        function verifyOTP() {
            if (document.getElementById('otpInput').value == generatedOTP) {
                document.getElementById('otpBox').classList.add('hidden');
                document.getElementById('votingDash').classList.remove('hidden');
                document.getElementById('voterBadge').innerText = voters[loggedInVoterIndex].name;
                loadBallot();
            } else {
                alert("Incorrect code!");
            }
        }

        function loadBallot() {
            const list = document.getElementById('candidateList');
            list.innerHTML = candidates.map((c, i) => `
                <div class="cand-item">
                    <div class="sno-box">${i + 1}</div>
                    <img src="${c.image || 'https://via.placeholder.com/50'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                    <div class="cand-info">
                        <b>${c.name}</b>
                        <small>${c.party}</small>
                    </div>
                    <button class="btn-vote" onclick="confirmVote(${i})">Vote</button>
                </div>
            `).join('');
        }

        function confirmVote(i) {
            selectedCandIndex = i;
            document.getElementById('targetCand').innerText = candidates[i].name;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

        function castVote() {
            closeModal();
            const led = document.getElementById('evmLed');
            led.classList.add('active');
            document.getElementById('voteSound').play();

            candidates[selectedCandIndex].votes = (candidates[selectedCandIndex].votes || 0) + 1;
            voters[loggedInVoterIndex].voted = true;

            localStorage.setItem('candidates', JSON.stringify(candidates));
            localStorage.setItem('voters', JSON.stringify(voters));

            setTimeout(() => {
                led.classList.remove('active');
                alert("Vote Casted Successfully for " + candidates[selectedCandIndex].name);
                location.reload();
            }, 1800);
        }
    </script>
</body>
</html>
